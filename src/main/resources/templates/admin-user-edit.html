<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">‚úè Edit User</h1>

        <form th:action="@{/user/update/{id}(id=${user.id})}" 
              th:object="${user}" method="post">

            <!-- Hidden ID -->
            <input type="hidden" th:field="*{id}" />

            <!-- Name -->
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" th:field="*{name}" 
                       class="w-full border rounded p-2 focus:ring focus:ring-blue-300" />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" th:field="*{email}" 
                       class="w-full border rounded p-2 focus:ring focus:ring-blue-300" />
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" th:field="*{password}" 
                       placeholder="Leave blank to keep existing"
                       class="w-full border rounded p-2 focus:ring focus:ring-blue-300" />
            </div>

            <!-- Role -->
            <div class="mb-4">
                <label class="block text-gray-700">Role</label>
                <select th:field="*{role}" 
                        class="w-full border rounded p-2 focus:ring focus:ring-blue-300">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <!-- Submit -->
            <div class="flex items-center">
                <button type="submit" 
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                    üíæ Save
                </button>
                <a href="/admin/users" class="ml-4 text-gray-600 hover:underline">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
