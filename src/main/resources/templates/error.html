<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-50 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-lg text-center border border-red-300">
        <h1 class="text-3xl font-bold text-red-600 mb-4">⚠ Error</h1>

        <!-- Dynamic Error Message -->
        <p th:text="${message}" class="text-gray-700 mb-4">
            Something went wrong. Please try again.
        </p>

        <a href="http://localhost:8090/user/" class="inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
            ⬅ Back to Home
        </a>
    </div>
</body>
</html>
