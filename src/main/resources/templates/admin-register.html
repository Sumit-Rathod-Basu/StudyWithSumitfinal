<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Upload Notes</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">

<!-- Sidebar -->
<aside class="bg-indigo-700 text-white w-64 flex-shrink-0 hidden md:flex flex-col transition-transform duration-300" id="sidebar">
    <div class="p-6 text-2xl font-bold border-b border-indigo-600">
        Admin Panel
    </div>
    <nav class="flex-1 p-4 space-y-3">
        <a href="/user/admin" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">🏠 Dashboard</a>
        <a href="/user/upload" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">📘 Manage Notes</a>
        <a href="/user/admin/users" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">👤 Manage Users</a>
        <a href="/user/admin/payments" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">💳 Payments</a>
        <a href="/user/payments/list" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">📦 Plans</a>
    </nav>
    <div class="p-4 border-t border-indigo-600">
        <a href="/user/logout" class="block py-2 px-4 bg-red-500 hover:bg-red-600 rounded-lg text-center transition">
            🚪 Logout
        </a>
    </div>
</aside>

<!-- Main Content -->
<div class="flex-1 flex flex-col overflow-y-auto">

    <!-- Top Navbar -->
    <header class="bg-white shadow p-4 flex justify-between items-center mb-6 sticky top-0 z-10">
        <div class="flex items-center space-x-4">
            <button class="md:hidden text-gray-600 text-2xl" id="menu-toggle">☰</button>
            <h1 class="text-xl font-bold text-gray-700">👨‍💻 Admin Registration</h1>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-gray-500 hidden sm:inline font-medium">StudyWithSumit</span>
            <div class="w-10 h-10 rounded-full bg-purple-600 text-white flex items-center justify-center font-bold border border-gray-300">
                AD
            </div>
        </div>
    </header>

    <!-- Content Wrapper -->
    <main class="flex-1 flex justify-center items-start p-6">
        <!-- Registration Form Card -->
        <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">🚀 Register New Admin</h1>

            <!-- Success / Error Messages -->
            <div th:if="${success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-3 mb-4 rounded">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 mb-4 rounded">
                <p th:text="${error}"></p>
            </div>

            <!-- Registration Form -->
            <form th:action="@{/user/register}" method="post" th:object="${admin}">
                <label class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" th:field="*{name}" 
                       class="w-full border rounded px-3 py-2 mb-3 focus:outline-none focus:ring focus:ring-blue-200"
                       placeholder="Enter full name" required>

                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" th:field="*{email}" 
                       class="w-full border rounded px-3 py-2 mb-3 focus:outline-none focus:ring focus:ring-blue-200"
                       placeholder="Enter email" required>

                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" th:field="*{password}" 
                       class="w-full border rounded px-3 py-2 mb-3 focus:outline-none focus:ring focus:ring-blue-200"
                       placeholder="Enter password" required>

                <button type="submit" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded transition">
                    Register Admin
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-4">
                Already registered? 
                <a href="/user/Admin-Login" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>
    </main>
</div>

<script>
    // Sidebar toggle for mobile
    const toggleButton = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
    });
</script>

</body>
</html>
