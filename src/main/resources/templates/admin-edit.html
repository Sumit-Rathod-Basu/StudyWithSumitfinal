<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">

    <!-- Sidebar -->
    <aside class="bg-indigo-700 text-white w-64 flex-shrink-0 hidden md:flex flex-col transition-transform duration-300" id="sidebar">
        <div class="p-6 text-2xl font-bold border-b border-indigo-600">
            Admin Panel
        </div>
        <nav class="flex-1 p-4 space-y-3">
            <a href="/user/admin" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">🏠 Dashboard</a>
            <a href="/user/upload" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">📘 Manage Notes</a>
            <a href="/user/admin/users" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">👤 Manage Users</a>
            <a href="/user/admin/payments" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">💳 Payments</a>
            <a href="/user/payments/list" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">📦 Plans</a>
               <a href="/videos/add" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">Upload videos</a>
        </nav>
        <div class="p-4 border-t border-indigo-600">
            <a href="/user/logout" class="block py-2 px-4 bg-red-500 hover:bg-red-600 rounded-lg text-center transition">
                🚪 Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-y-auto">

        <!-- Top Navbar -->
        <header class="bg-white shadow p-4 flex justify-between items-center mb-6 sticky top-0 z-10">
            <div class="flex items-center space-x-4">
                <button class="md:hidden text-gray-600 text-2xl" id="menu-toggle">☰</button>
                <h1 class="text-xl font-bold text-gray-700">✏ Edit Admin</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-500 hidden sm:inline font-medium">StudyWithSumit</span>
                <div class="w-10 h-10 rounded-full bg-purple-600 text-white flex items-center justify-center font-bold border border-gray-300">
                    AD
                </div>
            </div>
        </header>

       <!-- Edit Form -->
<div class="max-w-2xl w-full mx-auto bg-white shadow-md rounded-lg p-8">
    <form th:action="@{/user/admin/update/{id}(id=${admin.id})}" th:object="${admin}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Name</label>
            <input type="text" th:field="*{name}" class="w-full border rounded p-3" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" th:field="*{email}" class="w-full border rounded p-3" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <input type="password" th:field="*{password}" placeholder="Leave blank to keep current" class="w-full border rounded p-3" />
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-1">Role</label>
            <select th:field="*{role}" class="w-full border rounded p-3">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600 font-medium">💾 Save</button>
            <a href="/user/admins" class="text-gray-600 hover:underline self-center">Cancel</a>
        </div>
    </form>
</div>
    <script>
        // Sidebar toggle for mobile
        const toggleButton = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>

</body>
</html>
