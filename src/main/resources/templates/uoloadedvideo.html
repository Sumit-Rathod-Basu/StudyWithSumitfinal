<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Videos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px; /* space for fixed navbar */
        }
        .navbar {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .video-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background: #fff;
        }
        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 ratio */
            background: #000;
        }
        .thumbnail-wrapper img {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .video-card:hover .thumbnail-wrapper img {
            transform: scale(1.05);
        }
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 2rem;
            padding: 12px 20px;
            border-radius: 50%;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .video-card:hover .play-btn {
            background: rgba(0,0,0,0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }
        .video-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 10px;
            color: #333;
        }
        .video-description {
            font-size: 0.9rem;
            color: #555;
        }
        .search-bar {
            max-width: 500px;
            margin: 0 auto 30px;
        }
        footer {
            background: #212529;
            color: #ddd;
            padding: 20px 0;
            margin-top: 40px;
        }
        footer a {
            color: #bbb;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Header / Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">🎥 MyTube</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="https://studywithsumitfinal.onrender.com/user/Dashboard">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="https://studywithsumitfinal.onrender.com/user/MyNotes">My notes</a></li>
        <li class="nav-item"><a class="nav-link" href="https://studywithsumitfinal.onrender.com/user/about">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <h2 class="text-center mb-4"> All Uploaded Videos</h2>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" class="form-control" placeholder="🔍 Search videos by title...">
    </div>

    <div class="row g-4" id="videoGallery">
        <!-- Loop through all videos -->
        <div class="col-md-4" th:each="video : ${videos}" th:attr="data-title=${video.title}">
            <div class="card video-card h-100" data-bs-toggle="modal" data-bs-target="#videoModal" 
                 th:attr="data-video=${video.videoUrl}">
                
                <!-- Thumbnail with play button -->
                <div class="thumbnail-wrapper">
                    <img th:src="${video.thumbnailUrl}" alt="Video Thumbnail" loading="lazy"/>
                    <span class="play-btn">▶</span>
                </div>

                <div class="card-body">
                    <h5 class="video-title" th:text="${video.title}">Sample Title</h5>
                    <p class="video-description" th:text="${video.description}">This is a sample description.</p>
                </div>



            </div>
        </div>
    </div>
</div>

<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <video id="modalVideo" controls autoplay style="width:100%; border-radius: 10px;"></video>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container text-center">
    <p class="mb-1">© 2025 MyTube. All rights reserved.</p>
    <div>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a> | 
      <a href="#">Contact</a>   
           <a href="https://studywithsumitfinal.onrender.com/user/about">About</a>    
    </div>
  </div>
</footer>

<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Play video in modal
    const videoModal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    videoModal.addEventListener('show.bs.modal', event => {
        const card = event.relatedTarget;
        const videoUrl = card.getAttribute('data-video');
        modalVideo.src = videoUrl;
    });
    videoModal.addEventListener('hidden.bs.modal', () => {
        modalVideo.pause();
        modalVideo.src = "";
    });

    // Search filter
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const searchValue = this.value.toLowerCase();
        document.querySelectorAll('#videoGallery .col-md-4').forEach(card => {
            const title = card.getAttribute('data-title').toLowerCase();
            card.style.display = title.includes(searchValue) ? "" : "none";
        });
    });
</script>
</body>
</html>
