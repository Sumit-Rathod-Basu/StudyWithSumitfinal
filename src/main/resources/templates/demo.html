<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-3xl font-bold mb-6 text-center">My Notes</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div th:each="note : ${notes}" class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center">
        
        <!-- Image Preview -->
        <img th:src="${note.previewUrl}" alt="Note Image"
             class="w-full h-48 object-cover rounded-lg mb-4"/>
        
        <!-- PDF Download -->
         <iframe th:src="${note.downloadUrl}" width="100%" height="500px"
        class="rounded border shadow"
        frameborder="0">
</iframe>

     <!-- View PDF -->
<a th:href="${note.downloadUrl}" target="_blank"
   class="text-blue-600 underline hover:text-blue-800 mb-2">
    View PDF
</a>

<!-- Download PDF -->
<a th:href="${note.downloadUrl + '?fl_attachment'}" target="_blank"
   class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition mb-4">
    Download PDF
</a>

        
        <!-- Note Title (Optional) -->
        <p th:text="${note.title}" class="text-lg font-semibold text-gray-700"></p>
        
    </div>
</div>

</body>
</html>
