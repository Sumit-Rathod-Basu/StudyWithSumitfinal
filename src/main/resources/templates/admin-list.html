<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Upload Notes</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">

    <!-- Sidebar -->
    <aside class="bg-indigo-700 text-white w-64 flex-shrink-0 hidden md:flex flex-col transition-transform duration-300" id="sidebar">
        <div class="p-6 text-2xl font-bold border-b border-indigo-600">
            Admin Panel
        </div>
        <nav class="flex-1 p-4 space-y-3">
            <a href="/user/admin" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">🏠 Dashboard</a>
            <a href="/user/upload" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">📘 Manage Notes</a>
            <a href="/user/admin/users" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">👤 Manage Users</a>
            <a href="/user/admin/payments" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">💳 Payments</a>
            <a href="/user/payments/list" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">📦 Plans</a>
               <a href="/videos/add" class="block py-2 px-4 rounded-lg hover:bg-indigo-600 transition">Upload videos</a>
        </nav>
        <div class="p-4 border-t border-indigo-600">
            <a href="/user/logout" class="block py-2 px-4 bg-red-500 hover:bg-red-600 rounded-lg text-center transition">
                🚪 Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-y-auto">

        <!-- Top Navbar -->
        <header class="bg-white shadow p-4 flex justify-between items-center mb-6 sticky top-0 z-10">
            <div class="flex items-center space-x-4">
                <button class="md:hidden text-gray-600 text-2xl" id="menu-toggle">☰</button>
                <h1 class="text-xl font-bold text-gray-700">👨‍💻 Admin Registration</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-500 hidden sm:inline font-medium">StudyWithSumit</span>
                <div class="w-10 h-10 rounded-full bg-purple-600 text-white flex items-center justify-center font-bold border border-gray-300">
                    AD
                </div>
            </div>
        </header>

        <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">👨‍💼 All Admins</h1>

            <!-- Flash message -->
            <div th:if="${success}" class="bg-green-100 text-green-700 p-3 rounded mb-4" th:text="${success}"></div>
            <div th:if="${error}" class="bg-red-100 text-red-700 p-3 rounded mb-4" th:text="${error}"></div>

            <!-- Admins Table -->
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="border p-2">ID</th>
                        <th class="border p-2">Name</th>
                        <th class="border p-2">Email</th>
                        <th class="border p-2">Role</th>
                        <th class="border p-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="admin : ${admins}" class="hover:bg-gray-50">
                        <td class="border p-2" th:text="${admin.id}"></td>
                        <td class="border p-2" th:text="${admin.name}"></td>
                        <td class="border p-2" th:text="${admin.email}"></td>
                        <td class="border p-2 font-semibold text-blue-600" th:text="${admin.role}"></td>
                        <td class="border p-2 flex gap-2">
                            <a th:href="@{'/user/admin/edit/' + ${admin.id}}"
                               class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">✏ Edit</a>
                            <a th:href="@{'/user/Admin/delete/' + ${admin.id}}"
                               onclick="return confirm('Are you sure you want to delete this admin?');"
                               class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">🗑 Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Add New Admin -->
            <div class="mt-6">
                <a href="/user/adminregister" 
                   class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">➕ Add New Admin</a>
            </div>
        </div>
    </div>

    <script>
        // Sidebar toggle for mobile
        const toggleButton = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>

</body>
</html>
