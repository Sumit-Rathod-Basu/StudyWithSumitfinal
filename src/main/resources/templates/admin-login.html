<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">🔐 Admin Login</h2>

        <p th:if="${error}" class="text-red-600 text-sm mb-4" th:text="${error}"></p>

        <form th:action="@{/user/adminlogin}" method="post" th:object="${admin}">
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Email</label>
                <input type="text" th:field="*{email}" class="w-full border rounded px-3 py-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Password</label>
                <input type="password" th:field="*{password}" class="w-full border rounded px-3 py-2" required>
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>
