<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Mobile Responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-blue-100 to-purple-100 min-h-screen flex items-center justify-center font-sans px-4">

<!-- Card -->
<div class="bg-white shadow-2xl rounded-2xl p-8 sm:p-10 w-full max-w-lg">
    
    <!-- Header -->
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-2">Create an Account</h2>
    <p class="text-gray-500 text-center mb-6 text-sm sm:text-base">Verify your email before completing registration.</p>

    <!-- Step 1: Send Verification Code -->
    <form th:action="@{/user/send-code}" method="post" class="space-y-4 mb-6">
        <div>
            <label class="block text-gray-700 font-medium mb-1">Email Address</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
        </div>
        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300">
            Send Verification Code
        </button>
    </form>

    <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300"/>
        <span class="px-2 text-gray-500 text-sm">OR</span>
        <hr class="flex-grow border-gray-300"/>
    </div>

    <!-- Step 2: Enter Details + Code -->
    <form th:action="@{/user/UserCheck}" method="post" th:object="${user}" class="space-y-4">
        <input type="hidden" th:field="*{email}" />

        <div>
            <label class="block text-gray-700 font-medium mb-1">Full Name</label>
            <input type="text" th:field="*{name}" required
                   class="w-full px-4 py-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <input type="password" th:field="*{password}" required
                   class="w-full px-4 py-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Role</label>
            <select th:field="*{role}"
                    class="w-full px-4 py-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <option value="STUDENT">STUDENT</option>
            
            </select>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Verification Code</label>
            <input type="text" name="code" required
                   class="w-full px-4 py-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300">
            Register
        </button>
    </form>

    <!-- Error / Success Messages -->
    <p th:text="${error}" class="text-red-600 text-center mt-4 text-sm sm:text-base"></p>
    <p th:text="${success}" class="text-green-600 text-center mt-4 text-sm sm:text-base"></p>
</div>

</body>
</html>
