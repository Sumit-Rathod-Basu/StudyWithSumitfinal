<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            color: green;
        }
        .error {
            color: red;
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <select id="regRole">
        <option value="STUDENT">STUDENT</option>
        <option value="ADMIN">ADMIN</option>
    </select>
    <button onclick="registerUser()">Register</button>
    <div id="regMessage" class="message"></div>

    <hr>

    <h2>User Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <div id="loginMessage" class="message"></div>
</div>

<script>
    const BASE_URL = "http://localhost:8182/api"; // Change if your Spring Boot runs on different port

    async function registerUser() {
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        const role = document.getElementById('regRole').value;

        const user = { email, password, role };

        try {
            const res = await fetch(`${BASE_URL}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            });

            const data = await res.json();
            if(res.ok) {
                document.getElementById('regMessage').innerHTML = "Registration Successful!";
                document.getElementById('regMessage').classList.remove('error');
            } else {
                document.getElementById('regMessage').innerHTML = data;
                document.getElementById('regMessage').classList.add('error');
            }
        } catch (err) {
            document.getElementById('regMessage').innerHTML = err.message;
            document.getElementById('regMessage').classList.add('error');
        }
    }

    async function loginUser() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const user = { email, password };

        try {
            const res = await fetch(`${BASE_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            });

            const data = await res.json();
            if(res.ok) {
                document.getElementById('loginMessage').innerHTML = `Login Successful! Role: ${data.role}`;
                document.getElementById('loginMessage').classList.remove('error');
            } else {
                document.getElementById('loginMessage').innerHTML = data;
                document.getElementById('loginMessage').classList.add('error');
            }
        } catch (err) {
            document.getElementById('loginMessage').innerHTML = err.message;
            document.getElementById('loginMessage').classList.add('error');
        }
    }
</script>

</body>
</html>
